<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ set_item.title }} - Details</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <style>
        body, html {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .detail-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }
        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-instructions {
            background-color: orange;
            color: white;
            border: none;
        }
        .btn-instructions:hover {
            background-color: #ff8c00;
            color: white;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="img-container">
            <img src="{{ set_item.image_url }}" alt="LEGO Set Image" class="img-fluid">
        </div>
        <h1>{{ set_item.title }}</h1>
        <p><strong>LEGO Set ID:</strong> {{ set_item.ls_id }}</p>
        <p><strong>EAN:</strong> {{ set_item.ean }}</p>
        <p><strong>Price:</strong> {{ set_item.price }}</p>
        <p><strong>Pieces:</strong> {{ set_item.pieces }}</p>
        <p><strong>Last Updated:</strong> {{ set_item.last_updated }}</p>

        <a href="https://www.lego.com/de-de/service/buildinginstructions/{{ set_item.ls_id }}" target="_blank" class="btn btn-instructions w-100">Open Instructions</a>

        <form method="POST">
            <div class="form-group">
                <label for="owned_list">Select Collection:</label>
                <select id="owned_list" name="owned_list" class="form-control" required>
                    <option value="">Select a collection</option>
                    {% for name in collection_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                    <option value="create_new">Create New List</option>
                </select>
            </div>
            <div id="new_list_container" class="form-group" style="display: none;">
                <label for="new_list_name">New List Name:</label>
                <input type="text" id="new_list_name" name="new_list_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="owned_pieces">Number of Owned Pieces:</label>
                <input type="number" id="owned_pieces" name="owned_pieces" class="form-control" min="0" value="{{ set_item.owned_pieces or 0 }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('owned_list').addEventListener('change', function () {
            var newListContainer = document.getElementById('new_list_container');
            if (this.value === 'create_new') {
                newListContainer.style.display = 'block';
            } else {
                newListContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
