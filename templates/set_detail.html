<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Detail</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <style>
        body, html {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .set-detail-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            max-height: 100vh;
            overflow-y: auto;
        }
        h1, p {
            text-align: center;
        }
        .img-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-update {
            background-color: orange;
            color: white;
            border: none;
        }
        .btn-update:hover {
            background-color: #ff8c00;
            color: white;
        }
    </style>
</head>
<body>
    <div class="set-detail-container">
        <h1>{{ set_item.title }}</h1>
        <div class="img-container">
            <img src="{{ set_item.image_url }}" alt="LEGO Set Image" class="img-fluid">
        </div>
        <p><strong>LEGO Set ID:</strong> {{ set_item.ls_id }}</p>
        <p><strong>EAN:</strong> {{ set_item.ean }}</p>
        <p><strong>Price:</strong> {{ set_item.price }}</p>
        <p><strong>Pieces:</strong> {{ set_item.pieces }}</p>

        <form action="/add_to_collection/{{ set_item.id }}" method="POST">
            <div class="form-group">
                <label for="owned_list">Add to Collection:</label>
                <select name="owned_list" id="owned_list" class="form-select">
                    {% for name in collection_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                    <option value="create_new">Create New List</option>
                </select>
            </div>
            <div class="form-group" id="new_list_name_container" style="display: none;">
                <label for="new_list_name">New List Name:</label>
                <input type="text" name="new_list_name" id="new_list_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add to Collection</button>
        </form>

        <h3 class="mt-4">Collections</h3>
        <ul class="list-group">
            {% for list_name, quantity in collections.items() %}
                <li class="list-group-item">
                    {{ list_name }}: {{ quantity }}
                    <form action="/update_collection/{{ set_item.id }}/{{ list_name }}" method="POST" class="d-inline float-end">
                        <input type="number" name="quantity" class="form-control d-inline" style="width: 80px;" min="0" value="{{ quantity }}">
                        <button type="submit" class="btn-update btn btn-sm">Update</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="/" class="btn btn-secondary w-100 mt-2">Go Back</a>
    </div>

    <script>
        document.getElementById('owned_list').addEventListener('change', function() {
            var newListContainer = document.getElementById('new_list_name_container');
            if (this.value === 'create_new') {
                newListContainer.style.display = 'block';
            } else {
                newListContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
