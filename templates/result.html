<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIS Result</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .result-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="result-container col-md-6 col-lg-4">
        <h1>LIS Result</h1>
        <p><strong>LEGO Set ID:</strong> {{ result.ls_id }}</p>
        <p><strong>Title:</strong> {{ result.title }}</p>
        <p><strong>EAN:</strong> {{ result.ean }}</p>
        <p><strong>Price:</strong> {{ result.price }}</p>
        <p><strong>Pieces:</strong> {{ result.pieces }}</p>
        <p><strong>Last Updated:</strong> {{ result.last_updated }}</p>

        <form action="/add_to_collection/{{ result.id }}" method="POST">
            <div class="mb-3">
                <label for="owned_list" class="form-label">Select Collection List:</label>
                <select id="owned_list" name="owned_list" class="form-select" required>
                    <option value="">Choose a list</option>
                    <option value="create_new">Create a new list</option>
                </select>
                <div id="new_list_div" class="mt-2" style="display: none;">
                    <label for="new_list_name" class="form-label">New List Name:</label>
                    <input type="text" id="new_list_name" name="new_list_name" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add to Collection</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('/collection_lists', function(data) {
                var select = $('#owned_list');
                $.each(data, function(index, value) {
                    select.append('<option value="' + value + '">' + value + '</option>');
                });
            });

            $('#owned_list').change(function() {
                if ($(this).val() === 'create_new') {
                    $('#new_list_div').show();
                } else {
                    $('#new_list_div').hide();
                }
            });
        });
    </script>
</body>
</html>
